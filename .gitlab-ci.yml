stages:
  - version
  - tox
  - build
  - publish

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  VERSION_FILE: version.sh
  GIT_DEPTH: 500
  KIND_VERSION: 0.9.0
  KUBERNETES_VERSION: 1.19.1
  DOCKER_VERSION: 19.03.12
  HELM_VERSION: 3.3.1
  JUPYTER_VERSION: 0.9.1

.python37Vars: &python37Vars
  PYTHON_VERSION: "3.7"

.python38Vars: &python38Vars
  PYTHON_VERSION: "3.8"

.publishSnapshotVar: &publishSnapshotVar
  PYPI_REPO: "zsibio"

.publishReleaseVar: &publishReleaseVar
  PYPI_REPO: "pypi"

.dev1Vars: &dev1Vars
  CLUSTER_NAME: "dev1"
  JUPYTER_PORT: 8881

.dev2Vars: &dev2Vars
  CLUSTER_NAME: "dev2"
  JUPYTER_PORT: 8882

.dev3Vars: &dev3Vars
  CLUSTER_NAME: "dev3"
  JUPYTER_PORT: 8883

# --------------------------------- STAGE: version ---------------------------------------------------------------------
version-branch:
  stage: version
  image:
    name: mdomke/git-semver:v4.0.1
    entrypoint: [""]
  script:
    - cd /builds/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME && git-semver --format x.y.z+m | sed -e 's/$/-SNAPSHOT/g' | xargs -I {} echo "export VERSION={}" > $VERSION_FILE
    - cat $VERSION_FILE
  artifacts:
    paths:
      - $VERSION_FILE
  tags: [ docker ]
  except: [ master, tags ]

version-tag:
  stage: version
  image:
    name: mdomke/git-semver:v4.0.1
    entrypoint: [""]
  script:
    - cd /builds/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME && git-semver --no-hash --no-pre | xargs -I {} echo "export VERSION={}" > $VERSION_FILE
    - cat $VERSION_FILE
  artifacts:
    paths:
      - $VERSION_FILE
  tags: [ docker ]
  only:
    - tags
  except:
    - branches

tox:
  stage: tox
  image: python:$PYTHON_VERSION
    cache:
      key: $CI_PROJECT_PATH
      paths:
        - "/root/.cache/"
  before_script:
    - source $VERSION_FILE
    - pip install -U -r requirements.txt
    script:
    - tox
tags: [ docker ]

.build: &build
  image: python:$PYTHON_VERSION
  cache:
    key: $CI_PROJECT_PATH
    paths:
      - "/root/.cache/"
  before_script:
    - source $VERSION_FILE
    - pip install -U -r requirements.txt
  script:
    - python setup.py sdist bdist_wheel
    - twine check dist/*
  artifacts:
    paths:
      - /builds/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/dist/
  tags: [ docker ]


build-python37:
  stage: build
  variables:
    <<: *python37Vars
  <<: *build
  except: [ master ]


.publish: &publish
  image: python:$PYTHON_VERSION
  cache:
    key: $CI_PROJECT_PATH
    paths:
      - "/root/.cache/"
  before_script:
    - source $VERSION_FILE
    - pip install -U -r requirements.txt
  script:
    - twine upload --repository=$PYPI_REPO dist/* --config-file=/root/pypi/.pypirc
  tags: [ docker ]


publishSnapshotpython37:
  stage: publish
  variables:
    <<: *python37Vars
    <<: *publishSnapshotVar
  <<: *publish
  except: [ master, tags ]

publishReleasetpython37:
  stage: publish
  variables:
    <<: *python37Vars
    <<: *publishReleaseVar
  <<: *publish
  only:
    - tags
  except:
    - branches
  when: manual